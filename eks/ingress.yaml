apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: psd-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: psd-internal-alb
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    kubernetes.io/ingress.class: alb
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: psd
                port:
                  number: 80
          - path: /psd
            pathType: Prefix
            backend:
              service:
                name: psd
                port:
                  number: 80

