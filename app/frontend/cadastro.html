<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar • DataIESB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .form-container {
  max-width: 450px;
  padding: 2rem;
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  margin-top: 30px;
}
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DataIESB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConteudo" aria-controls="navbarConteudo" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarConteudo">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="parceiros.html" id="link-aluno">Parceiro</a></li>
          <li class="nav-item"><a class="nav-link" href="aluno.html" id="link-aluno">Aluno</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html" id="link-login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro.html" id="link-cadastro">Cadastrar</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="link-sair">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Cadastro -->
  <div class="container d-flex justify-content-center py-4 flex-grow-1">
    <div class="form-container my-auto">
      <h4 class="text-center mb-4">Criar Conta</h4>

      <div id="mensagem-erro" class="alert alert-danger d-none" role="alert"></div>

      <form id="form-cadastro">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required />
        </div>
        <div class="mb-3">
          <label for="curso" class="form-label">Curso</label>
          <select id="curso" class="form-select" required>
            <option value="Ciência de Dados" selected>Ciência de Dados</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="periodo" class="form-label">Período</label>
          <select id="periodo" class="form-select" required>
            <option value="" disabled selected>Selecione o período</option>
            <option value="1">1º</option>
            <option value="2">2º</option>
            <option value="3">3º</option>
            <option value="4">4º</option>
            <option value="5">5º</option>
            <option value="6">6º</option>
            <option value="7">7º</option>
            <option value="8">8º ou mais</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger w-100">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">© 2025 DataIESB — Projeto Acadêmico | <a href="#" class="text-white text-decoration-underline">IESB</a></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cadastro.js"></script>
  <script src="js/util.js"></script>
</body>
</html>
