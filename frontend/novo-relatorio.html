<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novo Relatório • DataIESB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .form-container {
      max-width: 550px;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    .relatorio-card {
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #ccc;
      text-align: center;
    }
    .relatorio-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-bottom: 1px solid #ccc;
    }
    .relatorio-card h5 {
      font-size: 1.1rem;
    }
    .relatorio-card p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DataIESB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConteudo" aria-controls="navbarConteudo" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarConteudo">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="parceiros.html" id="link-parceiro">Parceiro</a></li>
          <li class="nav-item"><a class="nav-link" href="aluno.html" id="link-aluno">Aluno</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html" id="link-login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro.html" id="link-cadastro">Cadastrar</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="link-sair">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário -->
  <div class="container d-flex justify-content-center py-4 flex-grow-1">
    <div class="form-container my-auto">
      <h4 class="text-center mb-4">Publicar Novo Relatório</h4>

      <div id="mensagem-erro" class="alert alert-danger d-none" role="alert"></div>
      <div id="mensagem-sucesso" class="alert alert-success d-none" role="alert"></div>

      <form id="form-relatorio" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" required />
        </div>

        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição (opcional)</label>
          <textarea class="form-control" id="descricao" name="descricao" rows="2"></textarea>
        </div>

        <div class="mb-3">
          <label for="assunto" class="form-label">Assunto</label>
          <input type="text" class="form-control" id="assunto" name="assunto" required />
        </div>

        <div class="mb-4">
          <label for="arquivo" class="form-label">Arquivo HTML</label>
          <input type="file" class="form-control" id="arquivo" name="arquivo" accept=".html" required />
        </div>

        <div class="mb-4">
          <label for="capa" class="form-label">Imagem de capa</label>
          <input type="file" class="form-control" id="capa" name="capa" accept="image/*" />
        </div>

        <button type="submit" class="btn btn-danger w-100">Publicar Relatório</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">© 2025 DataIESB — Projeto Acadêmico | <a href="#" class="text-white text-decoration-underline">IESB</a></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/novo-relatorio.js"></script>
  <script src="js/util.js"></script>
</body>
</html>
