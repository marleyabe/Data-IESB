<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Área do Aluno • DataIESB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .aluno-box {
      background-color: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .relatorio-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
    }
    .relatorio-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .relatorio-card h6 {
      margin: 10px 0 0 0;
      font-size: 1rem;
    }
    .relatorio-card p {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">DataIESB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConteudo" aria-controls="navbarConteudo" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarConteudo">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="parceiros.html" id="link-aluno">Parceiro</a></li>
          <li class="nav-item"><a class="nav-link" href="aluno.html" id="link-aluno">Aluno</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html" id="link-login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro.html" id="link-cadastro">Cadastrar</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="link-sair">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo do aluno -->
  <div class="container my-5 flex-grow-1">
    <div class="mb-4">
        <h4>Bem-vindo(a), <span id="aluno-nome">Aluno</span></h4>
    </div>

    <!-- Dados do aluno -->
    <div class="aluno-box mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Meus Dados</h5>
        <small class="text-muted">* edição em breve</small>
        <button class="btn btn-sm btn-outline-secondary" title="Editar perfil">
          ✎ Editar
        </button>
      </div>
      <p><strong>E-mail:</strong> <span id="aluno-email">---</span></p>
      <p><strong>Curso:</strong> <span id="aluno-curso">---</span></p>
      <p><strong>Período:</strong> <span id="aluno-periodo">---</span></p>
    </div>

    <!-- Relatórios do aluno -->
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Meus Relatórios</h5>
        <a href="novo-relatorio.html" class="btn btn-danger btn-sm">Novo Relatório</a>
      </div>
    <div id="meus-relatorios" class="row g-3">
      <!-- Cards de relatórios do aluno virão aqui via JS -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-0">© 2025 DataIESB — Projeto Acadêmico | <a href="#" class="text-white text-decoration-underline">IESB</a></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/aluno.js"></script>
</body>
</html>
